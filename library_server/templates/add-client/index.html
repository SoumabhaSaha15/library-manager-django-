{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add-client</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'icons/book.svg' %}?{% now 'U' %}" />
  <link rel="stylesheet" href="{% static 'add-client/style.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" href="{% static 'default-styles/universal-style.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" href="{% static 'default-styles/root-variables.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" href="{% static 'default-styles/fields-style.css' %}?{% now 'U' %}" />
  <script src="{% static 'default-script/consts.js' %}?{% now 'U' %}" ></script>
  <script src="{% static 'add-client/script.js' %}?{% now 'U' %}" defer></script>
</head>

<body>
  <div id="root">
    <header>
      <button style="background-image: url('./static/icons/home.svg');" onclick="GOTO_HOME()" ></button>
      <h1>add-client</h1>
      <button toggle_theme style=" background-image: url('./static/icons/sun.svg'); "></button>
    </header>
    <main>
      <form method="post" name="add-client"/>
        {% csrf_token %}
        <input required type="text" name="name" placeholder="name"/>
        <input required type="number" name="ph_no" placeholder="ph_no."/>
        <input required type="email" name="email" placeholder="email"/>
        <input required type="number" name="client_id" placeholder="password"/>
        <input readonly type="text" name="id" placeholder="id"/>
        <input type="submit">
      </form>
    </main>
    <footer>
      <h1>dev:Soumabha Saha</h1>
    </footer>
  </div>
</body>

</html>
